<div class="header-container" ng-include="sc.headerTemplate"></div>

<div class="page-container">
  <div class="home-img card crd-1">
    <!--<div class="home-title">WE DB</div>-->
    <div class="home-logo"><img src="imgs\icons\logo_c_w.png"> </div>
    <img class="backcover-img" back-img="{{sc.homeImg}}">
  </div>

  <div class="page-cards card crd-3" ng-repeat="item in sc.pageCards" ng-class="item.class">
    <div class="item-content" ui-sref="{{item.loc}}">
      <div class="mask"></div>
      <div class="content front">
        <div class="item-title">{{item.title}}</div>
        <div class="item-text">{{item.text}}</div>
      </div>
      <div class="content back">
        <i class="fa {{item.icon}}"></i>
      </div>
    </div>
  </div>

  <div class="blog-post card crd-1">
    <div class="blog-container">
      <div class="img-section">
        <div class="blog-cover"></div>
        <div class="img-container">
          <div class="images" ng-repeat="img in sc.latestBlog.images"><img ng-src="{{img}}"></div>
        </div>
        <div class="content-title">{{sc.latestBlog.title}}</div>
      </div>
      <div class="content-section">
        <div class="content-text">{{sc.latestBlog.text | limitTo: 350}} ......</div>
      </div>
      <!--<div class="content-more"><div class="text">Read More</div><a ui-sref="app.construction" class="arrow right"></a></div>-->
    </div>
  </div>

</div>
